<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a1, b1, c1, a2, b2, c2, d, y, x;
      a1 = parseInt(prompt("A1 = "));
      b1 = parseInt(prompt("B1 = "));
      c1 = parseInt(prompt("C1 = "));
      a2 = parseInt(prompt("A2 = "));
      a2 = parseInt(prompt("B2 = "));
      a2 = parseInt(prompt("C2 = "));
      d = a1 * b2 - a2 * b1;
      y = (a1 * c2 - a2 * c1) / d;
      x = (c1 * b2 - c2 * b1) / d;
    </script>
  </body>
</html>
