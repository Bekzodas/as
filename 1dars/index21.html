<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x1 = parseInt(prompt("x1 = "));
      let y1 = parseInt(prompt("y1 = "));
      let x2 = parseInt(prompt("x2 = "));
      let y2 = parseInt(prompt("y2 = "));
      let x3 = parseInt(prompt("x3 = "));
      let y3 = parseInt(prompt("y3 = "));

      let a = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      let b = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2);
      let c = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2);

      let perimeter = a + b + c;

      let s = perimeter / 2;
      let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

      console.log("Uchburchakning perimetri:", perimeter);
      console.log("Uchburchakning yuzasi:", area);
    </script>
  </body>
</html>
