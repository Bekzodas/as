<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const s = parseInt(prompt("S = "));
      let r = s / Math.PI;
      r = Math.row(r, 2);
      let l = 2 * Math.PI * r;
      console.log("L = " + l);
      console.log("R = " + r);
    </script>
  </body>
</html>
