<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = parseInt(prompt("a = "));
      const b = parseInt(prompt("b = "));
      alert("Kosindisi: " + (a + b));
      alert("a kopaitmasi" + a * a);
      alert("b kopaitmasi" + b * b);
      alert("a Moduli: " + Math.abs(a + b));
      alert("b Moduli: " + Math.abs(b * a));
    </script>
  </body>
</html>
