<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let A = 2;

      let A2 = Math.pow(A, 2);
      let A3 = Math.pow(A, 3);
      let A5 = Math.pow(A, 5);
      let A10 = Math.pow(A, 10);
      let A15 = Math.pow(A, 15);

      console.log("A ning kvadrati:", A2);
      console.log("A ning kubu:", A3);
      console.log("A ning beshinchi darajasi:", A5);
      console.log("A ning o'ninchi darajasi:", A10);
      console.log("A ning o'n beshinchi darajasi:", A15);
    </script>
  </body>
