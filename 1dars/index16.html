<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let son = parseInt(prompt("Son: "));
      let birlik = son % 10;
      son = (son - birlik) / 10;
      birlik *= 100;
      console.log(birlik + son);
    </script>
  </body>
</html>
