    <script>
      let km1 = 10;
      let soat1 = 5;
      let km2 = 20;

      let s = 45;
      let t = 2;

      let v1 = km1 / soat1;
      let v2 = km2 / soat2;

      let t1 = s / (v1 + v2);
      let t2 = t + t1;

      console.log(
        `Qayiqlar bir-biriga ${t2} soatdan keyin %c${s} km %cmasofada %cular`,
        "color:blue",
        "color:black",
        "color:blue"
      );
