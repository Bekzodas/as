  <body>
    <script>
      let n = +prompt("n = ");

      let min = Number.MAX_VALUE;
      for (let i = 1; i <= n; i++) {
        a = +prompt(`${i} - tortburchkning kiriting: `);
        console.log(a);
      }
      for (let i = 1; i <= n; i++) {
        if (a[i] % 2 == 0) {
          min = a[i];
          if (a[i] < min) {
            min = a[i];
          }
        }
      }
      alert(`${min}`);
